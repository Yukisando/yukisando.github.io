<!DOCTYPE html>
<html>
<head>
  <title>Rami Score Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
      color: #444;
    }

    h2 {
      margin-top: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    label {
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
    }

    input[type="text"], input[type="number"] {
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    input[type="submit"] {
      padding: 5px 10px;
      font-size: 18px;
      border-radius: 3px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #444;
      font-size: 20px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .delete-button {
      background-color: #f44336;
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }
  </style>
  <script>
    function loadScores() {
      const scoresTable = document.getElementById('scores-table');
      const savedScores = localStorage.getItem('scores');

      if (savedScores) {
        const scores = JSON.parse(savedScores);

        for (const playerName in scores) {
          addScoreToTable(playerName, scores[playerName]);
        }
      }
    }

    function addScore(event) {
      event.preventDefault();
      const playerName = document.getElementById('player-name').value;
      const score = parseInt(document.getElementById('score').value, 10);
      
      let savedScores = localStorage.getItem('scores');
      let scores = savedScores ? JSON.parse(savedScores) : {};

      if (scores[playerName]) {
        scores[playerName] += score;
      } else {
        scores[playerName] = score;
      }

      localStorage.setItem('scores', JSON.stringify(scores));
      addScoreToTable(playerName, score  );

document.getElementById('player-name').value = '';
document.getElementById('score').value = '';
}

function addScoreToTable(playerName, score) {
const scoresTable = document.getElementById('scores-table');
let existingRow = document.querySelector(`tr[data-player="${playerName}"]`);

if (existingRow) {
  const currentScore = parseInt(existingRow.querySelector('.score').textContent, 10);
  existingRow.querySelector('.score').textContent = currentScore + score;
} else {
  const newRow = document.createElement('tr');
  newRow.setAttribute('data-player', playerName);

  const nameCell = document.createElement('td');
  nameCell.textContent = playerName;
  newRow.appendChild(nameCell);

  const scoreCell = document.createElement('td');
  scoreCell.textContent = score;
  scoreCell.classList.add('score');
  newRow.appendChild(scoreCell);

  const deleteCell = document.createElement('td');
  const deleteButton = document.createElement('button');
  deleteButton.innerHTML = '&#10006;'; // 'X' character
  deleteButton.classList.add('delete-button');
  deleteButton.addEventListener('click', () => {
    newRow.remove();
    let savedScores = localStorage.getItem('scores');
    let scores = savedScores ? JSON.parse(savedScores) : {};
    delete scores[playerName];
    localStorage.setItem('scores', JSON.stringify(scores));
  });
  deleteCell.appendChild(deleteButton);
  newRow.appendChild(deleteCell);

  scoresTable.appendChild(newRow);
}
}
</script>
</head>
<body onload="loadScores()">
  <h1>Rami Score Tracker</h1>
  <h2>Enter Scores</h2>
  <form onsubmit="addScore(event)">
    <label for="player-name">Player Name:</label>
    <input type="text" id="player-name" name="player-name" required>
    <label for="score">Score:</label>
<input type="number" id="score" name="score" required>

<input type="submit" value="Submit">
</form>
<h2>Scores</h2>
<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Score</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="scores-table">
    <!-- Scores will be added here -->
  </tbody>
</table>
</body>
</html>
